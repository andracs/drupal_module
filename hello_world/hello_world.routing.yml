hello_world:
  path: /hello/world
  defaults:
        _controller: Drupal\hello_world\Controller\HelloWorldController::hello
  requirements:
        _permission: 'access content'
  path: /goodbye/world
  defaults:
        _controller: Drupal\hello_world\Controller\HelloWorldController::goodbye
  requirements:
        _permission: 'access content'
  
